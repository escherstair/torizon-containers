stages:
  - build
  - test
  - report

build-tests-container:
  extends: .docker-configure
  stage: build
  image: docker:dind
  rules:
    - if: $CI_WORLD_TEST == "true" || $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
      changes:
        - /ci-scripts/test/*
        - tests/**/*
  services:
    - name: docker:dind
  variables:
    TORADEX_INTERNAL_DOCKERHUB_CACHE: "artifactory-horw.int.toradex.com/dockerhub-proxy-horw"
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  script:
    - docker info
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker buildx create --name multiarch-builder --driver docker-container --platform linux/arm/v7,linux/arm64/v8,linux/amd64 --use
    - docker buildx inspect --bootstrap
    - docker run --privileged --rm ${TORADEX_INTERNAL_DOCKERHUB_CACHE}/tonistiigi/binfmt --install arm64,arm
    - docker buildx build
      --progress=plain
      --file tests/Dockerfile
      --push
      --platform linux/arm/v7,linux/arm64/v8,linux/amd64
      -t ${CI_REGISTRY}/${CI_PROJECT_PATH}/torizon-containers-tests:${CI_COMMIT_REF_SLUG}-${CI_PIPELINE_ID} .

.e2e-test-template:
  stage: test
  image: gitlab.int.toradex.com:4567/rd/torizon-core-containers/aval/aval:main
  before_script:
    - /usr/local/bin/entrypoint.sh "docker run -e REGISTRY=$TORADEX_INTERNAL_DOCKERHUB_CACHE -e SOC_UDT=$SOC_UDT -e RM_ON_TEARDOWN=$RM_ON_TEARDOWN --privileged --pid host
      -v /var/run/docker.sock:/var/run/docker.sock -v /home/torizon:/home/torizon -v /sys:/sys
      ${CI_REGISTRY}/${CI_PROJECT_PATH}/torizon-containers-tests:${CI_COMMIT_REF_SLUG}-${CI_PIPELINE_ID} /cases/run-tests.sh"
      --copy-artifact /home/torizon/report.xml report.xml --delegation-config ./ci-scripts/test/delegation_config.toml
      --before "docker system prune --all --force"
  allow_failure: true
  script:
    - mv report.xml report-${CI_JOB_NAME}.xml
  variables:
    TARGET_BUILD_TYPE: "release"
  rules:
    - if: $CI_WORLD_TEST == "true"
      when: on_success
  artifacts:
    when: always
    reports:
      junit: report-${CI_JOB_NAME}.xml
    paths:
      - ./report-${CI_JOB_NAME}.xml
  needs:
    - build-tests-container

